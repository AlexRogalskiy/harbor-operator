# permissions to do edit harbors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: harbor-editor-role
rules:
- apiGroups:
  - containerregistry.ovhcloud.com
  resources:
  - harbors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - containerregistry.ovhcloud.com
  resources:
  - harbors/status
  verbs:
  - get
  - patch
  - update
