# permissions to do viewer harbors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: harbor-viewer-role
rules:
- apiGroups:
  - containerregistry.ovhcloud.com
  resources:
  - harbors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - containerregistry.ovhcloud.com
  resources:
  - harbors/status
  verbs:
  - get
